version: '3.8'

services:
  bot:
    image: keffia/thecrew:1.3
    ports:
      - '443:8080'
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:latest
    ports:
      - '5432:5432'
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 110412003Aa
      POSTGRES_DB: TheCrewEmployee
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - database

  samba:
    image: keffia/samba_the_crew:1.1
    ports:
      - "445:445"
    networks:
      - sambanet
    volumes:
      - obmen:/obmen

volumes:
  pgdata:
  obmen:

networks:
  sambanet:
    driver: bridge
  database:
